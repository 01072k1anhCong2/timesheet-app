
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- === CSS chung và riêng cho login === -->
<link rel="stylesheet" href="./css/common.css"> <!-- body chung, box cơ bản, media query -->
<link rel="stylesheet" href="./css/login.css">  <!-- style riêng cho login -->

<!-- Firebase JS -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="./js/firebase-config.js" ></script> 
</head>

<body>
  
  <div class="box">
    <div class="card-ltc">
      Tính lương tay by dev <br> LÂM THÀNH CÔNG phát triển
    </div>
    
    <!-- Tick icon thành công -->
    <div class="tick">✔</div>
    
    <h3>Đăng nhập</h3>
    
  <!-- Input email & password -->
<div class="login-form">
  <input type="email" id="email" placeholder="Email">
<div class="password-wrapper">
  <input type="password" id="pass" placeholder="Mật khẩu">
  <span id="togglePass" class="toggle-pass">
    <i class="fa-regular fa-eye"></i>
  </span>
</div>

  
  <!-- Nút đăng nhập -->
  <button onclick="login()">Đăng nhập</button>
</div>

  <!-- Thông báo lỗi / thành công -->
  <p id="msg"></p>
  <!-- lấy lại mật khẩu -->
  <div id="resetForm" style="display:none;">
    <input type="email" id="resetEmail" placeholder="Nhập email của bạn">
    <div class="reset-buttons"> 
      <button id="backToLoginBtn">trở lại đăng nhập</button>
      <button id="sendResetBtn" >Gửi</button>
    </div>
  </div>
  
  <div class="forgot">
    <a href="#" id="forgotBtn" style="display:block;">click để lấy lại mật khẩu</a>
  </div>
  
  
  <!-- Link sang register -->
  <a href="register.html">Chưa có tài khoản? Bấm vào đây</a>
</div>

<script src="./js/login.js"></script>



</body>
</html>
